
# Streamlit Theme Config: Latte for light mode and Frappe for dark mode

[client]
showErrorDetails = false

[theme]
primaryColor = "#7287FD"             # Primary color for Latte
backgroundColor = "#EFF1F5"          # Background color for Latte
secondaryBackgroundColor = "#E6E9EF" # Secondary background for contrast
textColor = "#4C4F69"                # Text color for Latte
font = "sans serif"                  # Font style
